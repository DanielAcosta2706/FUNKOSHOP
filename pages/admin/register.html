<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/index.css" />
    <title>Register | FUNKOSHOP</title>
  </head>
  <body>
    <!--******************** INICIO HEADER ********************-->
    <header class="header">
      <nav class="navbar container">
        <picture class="navbar__logo">
          <a href="./register.html"
            ><img
              src="../../img/branding/logo_light_horizontal.svg"
              alt="Isologotipo de la Marca FunkoShop"
          /></a>
        </picture>
        <ul class="navbar__menu">
          <li class="navbar__item">
            <a class="navbar__link" href="../../index.html">SALIR</a>
          </li>
        </ul>
      </nav>
    </header>
    <!--******************** FIN HEADER ********************-->

    <!--******************** INICIO MAIN ********************-->
    <main id="register" class="container">
      <div class="register__header">
        <h2 class="register__title">CREA TU CUENTA</h2>
        <p class="register__subtitle">
          Completa el formulario para ser parte del mundo de los Funkos
        </p>
      </div>
      <form
        class="register__form"
        action="/register"
        method="POST"
        enctype="application/x-www-form-urlencoded"
      >
        <div class="form__box--grid">
          <label class="form__label" for="name">Nombre:</label>
          <input
            class="form__input"
            type="text"
            name="name"
            id="name"
            placeholder="nombre"
            required
          />
        </div>
        <div class="form__box--grid">
          <label class="form__label" for="lastname">Apellido:</label>
          <input
            class="form__input"
            type="text"
            name="lastname"
            id="lastname"
            placeholder="apellido"
            required
          />
        </div>
        <div class="form__box--grid">
          <label class="form__label" for="email">Email:</label>
          <input
            class="form__input"
            type="email"
            name="email"
            id="email"
            placeholder="johndoe@email.com"
            required
          />
        </div>
        <div class="form__box--grid">
          <label class="form__label" for="password">Contraseña:</label>
          <input
            class="form__input"
            type="password"
            name="password"
            id="password"
            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
            required
          />
        </div>
        <div class="form__box--grid">
          <label class="form__label" for="repassword">Repite Contraseña:</label>
          <input
            class="form__input"
            type="repassword"
            name="repassword"
            id="password"
            placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;"
            required
          />
        </div>
        <div class="form__submission">
          <input
            class="form__btn btn btn--primary btn--large"
            type="submit"
            value="Registrar"
          />
          <div class="form__terms">
            <input type="checkbox" name="" id="" />
            <label for=""
              >Acepto
              <a class="form__link" href="">Términos y Condiciones</a></label
            >
          </div>
        </div>
      </form>
    </main>
    <!--******************** FIN MAIN ********************-->

    <!--******************** INICIO FOOTER ********************-->
    <footer class="footer">
      <nav class="navbar container">
        <ul class="navbar__items">
          <li class="navbar__item">
            <a class="navbar__link" href="../shop/shop.html">SHOP</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./register.html">REGISTRARSE</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./login.html">LOGIN</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="./../shop/contact.html">CONTACTO</a>
          </li>
        </ul>
        <picture>
          <a href="./register.html">
            <img
              src="../../img/branding/isotype.svg"
              alt="Isotipo de la marca FunkoShop"
            />
          </a>
        </picture>
      </nav>
      <section>
        <p class="footer__copy">All rights reserved 2023 - FunkoShop &copy;</p>
      </section>
    </footer>
    <!--******************** FIN FOOTER ********************-->
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.7/dist/iconify-icon.min.js"></script>
  </body>
</html>
